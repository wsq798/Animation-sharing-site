<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
DOM是Javascript操作网页的接口，全称文档对象模型Document Object Model，
它的作用是将网页转换成一个JavaScript对象，从而可以用脚本对其进行操作（增删改查等）
节点类型：
Document  整个文档树的顶层节点
DocumentType doctype标签
Element   网页中各种html标签
Attribute 网页中元素属性
Text 标签中的文本
Comment 注释 -->

<body>
    <div>hello</div>
    <div>world</div>
    <div> document.getElementsByTagName hello world</div>

    <p class="text">document.getElementsByClassName Hello</p>

    <div id="myId">document.getElementById哈哈哈哈哈哈哈哈哈哈哈哈</div>

    <nav class="nav">nav1</nav>
    <nav class="nav">nav2</nav>

    <div id="container"></div>

    <script>
        // document.getElementByTagName() 方法获取标签中的元素
        var div = document.getElementsByTagName("div")[0];
        //div.innerHTML = "goodbye";   //修改元素
        //console.log(divs);

        //document.getElementByClassName() 方法获取类名为指定值的元素
        var text = document.getElementsByClassName("text")[0];
        //text.innerHTML = "Hello !!!"
        console.log(text);

        //document.getElementById() 方法获取id为指定值的元素
        var myId = document.getElementById("myId");
        console.log(myId);

        //document.querySelector() 方法获取符合CSS选择器的第一个元素
        var nav = document.querySelector(".nav");
        console.log(nav);

        //document.querySelectorAll() 方法获取所有符合CSS选择器的元素
        var navs = document.querySelectorAll(".nav")[1];
        console.log(navs);


        // 创建一个p标签
        var text = document.createElement("p");

        //创建一个文本内容
        var content = document.createTextNode("我是文本内容");
        // appendChild()方法: 将内容或者元素添加到标签中（将文本内容添加到p标签中）
        text.appendChild(content);

        // 创建一个属性
        var attr = document.createAttribute("id");
        attr.value = "root";  // 设置属性值

        // 将属性添加到p标签中
        text.setAttributeNode(attr);
        console.log(text);

        // 获取容器元素（页面中有id为"container"的元素）
        text.setAttributeNode(attr);  // 给p标签添加id属性
        //console.log(text);

        // 获取容器元素
        var container = document.getElementById("container");
        container.appendChild(text);  // 将p标签添加到容器中




    </script>

</body>


</html>
