<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event事件对象</title>
    
</head>
<style>
    .root{
        width: 300px;
        height: 300px;
        background-color: #999;
    }
    .child{
        width: 100px;
        height: 100px;
        background-color: red;
    }

</style>
<body>
    <button id="btn">点击我</button>
    <p id="para">hello</p>
    <a href="https://www.baidu.com" id="it">点击有惊喜</a>

    <div class="root" id="root">
        <div class="child" id="child">子元素</div>
    </div>

    <script>
        //event.target返回当前事件所在的节点
        function setColor(e){
            console.log(this === e.target);//true
            e.target.style.color = 'red';//给点击的标签设置红色
            window.location.href = 'https://www.baidu.com';//跳转到百度首页
        } 
        para.addEventListener('click', setColor);//给p标签添加点击事件

        //event.type 返回事件类型
        function handleEvent(e){
            console.log(e.type);//打印事件类型
        }
        btn.addEventListener('click', handleEvent);//给按钮添加点击事件

         //event.preventDefault() 阻止默认行为
         var it = document.getElementById("it");
         it.onclick = function(e){
            e.preventDefault();
            console.log("点击了a标签");
         }

         //event.stopPropagation() 阻止事件冒泡
         var root = document.getElementById("root");
         var child = document.getElementById("child");

         root.onclick = function(e){
            console.log("点击了根元素");            
         }
         child.onclick = function(e){
            console.log("点击了子元素");
            e.stopPropagation();
         }
    </script>
</body>
</html>
