<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件处理程序</title>
</head>

<body>
    <button onclick="onclickFunc()">按钮1</button>
    <button id="btn2">按钮2</button>
    <button id="btn3">按钮3</button>


    <script>
        //html事件处理程序 - 缺点：html和js没有分离
        function onclickFunc() {
            alert("你点击了按钮1");
        }
        //DOM0事件 - 优点：html和js分离 --缺点：无法同时添加多个事件
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function () {
            alert("你点击了按钮2");
        }

        //DOM2事件 - 优点：html和js分离 - 可以同时添加多个事件  --- 缺点：写起来麻烦
        var btn3 = document.getElementById("btn3");
        //addEventListener()方法可以为一个元素添加多个事件处理程序，可以指定事件类型和事件处理程序
        btn3.addEventListener("click", function () {
            alert("你点击了按钮3");
        })

        //可以为同一个元素添加多个事件处理程序
        btn3.addEventListener("click", function () {
            alert("你点击了按钮4");
        })


        



    </script>
</body>

</html>
