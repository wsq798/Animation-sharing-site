        function timeout(ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("定时器");
                    resolve();
                }, ms)
            })
        }

        async function asyncPrint(ms, value) {
            await timeout(ms);
            console.log(value);
        }

        asyncPrint(10, "hello");
